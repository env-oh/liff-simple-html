<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap init-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--end of bootstrap init-->
  </head>
  <body>
  <div class="container">
    <h3>Register Page</h3>
    <form>
      <div class="mb-3">
        <label for="txt_telno" class="form-label">Tel num.</label>
        <input type="text" class="form-control" id="txt_telno" />
      </div>
      <div class="mb-3">
        <label for="txt_key" class="form-label">Registration Key</label>
        <input
          type="text"
          class="form-control"
          id="txt_key"
          aria-describedby="keyHelp"
        />
        <div id="keyHelp" class="form-text">
          Please specific registration key as given in invitation email.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">REGISTER</button>
    </form>
  </div>
  </body>
</html>
